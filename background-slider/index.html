<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width,
            initial-scale=1.0" />
        <link rel="stylesheet" 
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" 
            integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" 
            crossorigin="anonymous" 
            referrerpolicy="no-referrer" 
        />
        <link rel="stylesheet" href="style.css" />
        <title>Background Slider</title>
    </head>
    <body>
        <div class="slider-container">

            <div 
                class="slide active" 
                style="background-image: url('https://www.technocrazed.com/wp-content/uploads/2015/12/beautiful-wallpaper-download-14.jpg');">
            </div>

            <div 
                class="slide" 
                style="background-image: url('https://webneel.com/wallpaper/sites/default/files/images/08-2018/3-nature-wallpaper-mountain.jpg');">
            </div>

            <div 
                class="slide" 
                style="background-image: url('https://i.pinimg.com/originals/75/72/21/7572218b6bf5ddba71071ea45df61e46.jpg');">
            </div>

            <div 
                class="slide" 
                style="background-image: url('https://images-na.ssl-images-amazon.com/images/I/A1bktGRAovL.png');">
            </div>

            <div 
                class="slide" 
                style="background-image: url('https://wallpaperaccess.com/full/865178.jpg');">
            </div>

            <button class="arrow left-arrow" id="left">
                <i class="fas fa-arrow-left"></i>
            </button>

            <button class="arrow right-arrow" id="right">
                <i class="fas fa-arrow-right"></i>
            </button>

        </div>

        <script src="script.js"></script>
    </body>

</html>
